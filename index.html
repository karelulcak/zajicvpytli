<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW.ZAJICVPYTLI.COM</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 20px; /* Přidán vnitřní okraj, aby text nebyl na kraji displeje */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            color: #000000;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        /* --- NASTAVENÍ PRO POČÍTAČ (VELKÉ OBRAZOVKY) --- */
        img {
            width: 550px; 
            max-width: 100%;
            height: auto;
            margin: 30px 0;
        }

        h1 {
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            word-wrap: break-word; /* Zabrání přetečení dlouhého textu */
        }

        p {
            font-size: 50px;
            font-weight: 900;
            margin: 0;
        }

        /* --- SPECIÁLNÍ ÚPRAVA PRO MOBILY (Obrazovky menší než 768px) --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 35px; /* Menší písmo pro doménu na mobilu */
            }

            img {
                width: 300px; /* Menší obrázek na mobilu */
                margin: 20px 0;
            }

            p {
                font-size: 25px; /* Menší podtext na mobilu */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>WWW.ZAJICVPYTLI.COM</h1>
        <img src="zajic.jpg" alt="Zajíc v pytli">
        <p>"NĚCO SE CHYSTÁ"</p>
    </div>

</body>
</html>
