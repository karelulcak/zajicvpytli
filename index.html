<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW.ZAJICVPYTLI.COM</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            color: #000000;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        /* NASTAVENÍ PRO POČÍTAČ */
        h1 {
            font-size: 70px; /* Mírně zmenšeno pro jistotu */
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        img {
            width: 500px; 
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }

        p {
            font-size: 45px;
            font-weight: 900;
            margin: 0;
        }

        /* ÚPRAVA SPECIÁLNĚ PRO MOBILY */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px; /* Tato velikost se vejde na jeden řádek mobilu */
            }

            img {
                width: 250px; /* Menší obrázek pro mobily */
                margin: 15px 0;
            }

            p {
                font-size: 22px; /* Menší podtext */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>WWW.ZAJICVPYTLI.COM</h1>
        <img src="zajic.jpg" alt="Zajíc v pytli">
        <p>"NĚCO SE CHYSTÁ"</p>
    </div>

</body>
</html>
